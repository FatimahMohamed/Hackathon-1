<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pick a Planet, the planet guessing quiz game!">
    <title>Pick a Planet</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- favicon will go here -->
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- flex container to push footer to bottom -->

<body class="d-flex flex-column min-vh-100">
    <!-- navbar -->
    <nav id="navbar" class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="fa-solid fa-globe"></i></a>
            <button id="settings-button" class="btn d-flex btn-primary" type="button"><i class="fa-solid fa-gears"></i></button>
        </div>
    </nav>
    <!-- header -->
    <header id="header" class="container hero">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 text-center">
                <h1 class="display-3 hero-title">Pick a Planet</h1>
                <p class="hero-text">The planet guessing quiz game!</p>
            </div>
        </div>
    </header>
    <!-- main content -->
    <main>
        <!-- question area -->
        <div id="question-area" class="container">
            <div class="row justify-content-center">
                <!-- question box -->
                <div id="question-box" class="col-12 col-lg-6">
                    <h2 class="display-6 question-title text-center">Question <span id="question-number">0</span></h2>
                    <p class="text-center"><span id="score-count">Score</span></p>
                    <!-- score box -->
                    <div id="score-box">
                        <p><span id="correct-text">Correct: </span><span id="correct-amount">0</span></p>
                        <p><span id="incorrect-text">Incorrect: </span><span id="incorrect-amount">0</span></p>
                    </div>
                    <p id="question-text" class="question-text">Please click the settings button in the top right corner and choose a difficulty to begin!</p>
                    <p class="tagline text-center">Now, Pick a Planet</p>
                </div>
                <!-- answer box -->
                <div id="answer-box" class="col-12 col-lg-6">
                    <div class="row justify-content-center text-center">
                        <div id="answer-0" class="col-6 answer-choice"><span class="answer">a0</span></div>
                        <div id="answer-1" class="col-6 answer-choice"><span class="answer">a1</span></div>
                        <div id="answer-2" class="col-6 answer-choice"><span class="answer">a2</span></div>
                        <div id="answer-3" class="col-6 answer-choice"><span class="answer">a3</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="assets/js/script.js"></script>
    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/a18a4cca9c.js" crossorigin="anonymous"></script>
</body>

</html>
